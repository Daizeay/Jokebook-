<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jokebook </title>
  <link rel="stylesheet" href="/style.css">
  <script defer src="/app.js"></script>
</head>
<body>
  <div class="container">
    <h1> Jokebook</h1>

    <section>
      <h2> Random Joke</h2>
      <p id="random-joke">Loading a funny joke...</p>
    </section>

    <section>
      <h2> Categories</h2>
      <ul id="categories-list"></ul>
    </section>

    <section>
      <h2> Search by Category</h2>
      <input type="text" id="search-category" placeholder="e.g. funnyJoke" />
      <button id="search-btn">Search</button>
    </section>

    <section>
      <h2> Add a New Joke</h2>
      <form id="add-joke-form">
        <input type="text" id="cat" placeholder="Category" required />
        <input type="text" id="setup" placeholder="Setup" required />
        <input type="text" id="delivery" placeholder="Delivery" required />
        <button type="submit">Add Joke</button>
      </form>
    </section>

    <section id="jokes-result">
      <!-- Jokes from category will appear here -->
    </section>
  </div>
</body>
</html>
